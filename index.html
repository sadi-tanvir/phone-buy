<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Buy</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header class="d-flex flex-column justify-content-center align-items-center">
        <h1 class="text-center fw-bold my-3 text-danger">Phone Buy</h1>
        <!-- search box -->
        <div class="input-group mb-3 w-50">
            <input id="searchInput" type="text" class="form-control" placeholder="Search your phone"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button id="searchBtn" class="btn btn-danger" type="button" id="button-addon2">Search</button>
        </div>
    </header>

    <main>

        <div>
            <h2 id="errorMessage" class="text-center text-secondary mt-5 d-none"></h2>
        </div>

        <!-- showing phone details -->
        <div class="container">
            <div id="showDetails" class="w-50 mx-auto my-4">
                
            </div>
        </div>

        <!-- showing result -->
        <div class="container mt-5">
            <div id="showingResult" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
        </div>
    </main>


    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="./js/app.js"></script>
</body>

</html>
