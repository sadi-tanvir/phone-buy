<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Buy</title>

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header class="d-flex flex-column justify-content-center align-items-center">
        <h1 class="text-center fw-bold my-3 text-danger">Phone Buy</h1>
        <!-- search box -->
        <div class="input-group mb-3 w-50">
            <input type="text" class="form-control" placeholder="Search your phone" aria-label="Recipient's username"
                aria-describedby="button-addon2">
            <button class="btn btn-danger" type="button" id="button-addon2">Search</button>
        </div>
    </header>

    <main>

        <!-- showing phone details -->
        <div id="showingDetails" class="container">
            <div class="card w-50 mx-auto my-4">
                <img src="./11_Success-1.jpg" class="card-img-top img-fluid" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Name: I phone x</h5>
                  <p class="card-text m-0">release: 15-10-2022</p>
                  <p class="card-text m-0">ram: 15-10-2022</p>
                  <p class="card-text m-0">display size: 15-10-2022</p>
                </div>
              </div>
        </div>

        <!-- showing result -->
        <div id="showingResult" class="container mt-5">
            <div class="row row-cols-1 row-cols-md-3 g-4">

                <div class="col">
                    <div class="card">
                        <img src="./11_Success-1.jpg" class="card-img-top" alt="...">
                        <div class="card-body d-flex flex-column justify-content-center align-items-center">
                            <h5 class="card-title fw-bold">Name: I phone x</h5>
                            <p class="text-muted fw-bold">brand: apple</p>
                            <a href="#" class="btn btn-danger w-75 text-capitalize">go for details</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>


    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- custom js -->
    <script src="./js/app.js"></script>
</body>

</html>
